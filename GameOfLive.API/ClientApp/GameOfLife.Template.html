<table>
    <tr ng-repeat="row in $ctrl.board track by $index" ng-init="rowIndex=$index">
        <td ng-repeat="cell in row track by $index" ng-init="columnIndex=$index">
            <span ng-click="$ctrl.changeCell(rowIndex,columnIndex)" style="cursor:pointer">{{cell}}</span>
        </td>
    </tr>
</table>
<button ng-click="$ctrl.performStep()">Step</button>
